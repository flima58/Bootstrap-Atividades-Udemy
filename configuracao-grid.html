<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS - Posso usar o link o u baixar todos os arquivos no site da Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <style>
        .marcador {
            background: #fe9d9d;
            border: 1px solid #36ae26;
        }

        .marcador-container {
            background: #5bf946;
            border: 1px solid #36ae26;
        }
    </style>
    <title>Bootstrap - Sistema de Grid</title>
</head>

<body>
        <div class="container marcador-container">
      
                <h2>Largura fixa</h2>
                <div class="row">
                    <div class="marcador col">Área 1</div>
                    <div class="marcador col">Área 2</div>
                    <div class="marcador col">Área 3</div>
                    <div class="marcador col">Área 4</div>
                </div>

                <h2>Largura automática (auto-layout)</h2>
                <div class="row">
                        <div class="marcador col">Área 1</div>
                        <div class="marcador col-4">Área 2</div>
                        <div class="marcador col-6">Área 3</div>  
                </div>

                <h2>Largura igual empilhada</h2>

                <div class="row">
                        <div class="marcador col-md">Área 1</div>
                        <div class="marcador col-md">Área 2</div>
                        <div class="marcador col-md">Área 3</div>        
                </div>
          
                <h2>Ordenando</h2>

                <div class="row">
                        <div class="marcador col-md-4 order-2">Área 1</div>
                        <div class="marcador col-md-4 order-3">Área 2</div>
                        <div class="marcador col-md-4 order-1">Área 3</div>        
                </div>

                <h2>offset</h2>

                <div class="row">
                        <div class="marcador col-md-6 offset-md-3">Login...</div>
                </div>
          
                <h2>offset múltiplos alinhamentos</h2>
                <div class="row">
                        <div class="marcador col-md-3">Conteúdo 1</div>
                        <div class="marcador col-md-3 offset-md-3">Conteúdo 2</div>
                </div>
          
                <h2>Aninhamento</h2>

                <div clas="row">
                    <div class="col-md-6" style="border: 1px solid blue;">
                        col-md-6
                        <div class="row">
                            <div class="col-md-6 marcador">Conteúdo 1</div>
                            <div class="col-md-6 marcador">Conteúdo 2</div>
                        </div>
                    </div>
                </div>
          
              </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
